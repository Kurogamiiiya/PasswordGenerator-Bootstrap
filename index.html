<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

        .wrap-text {
          width: 600px;
        }

        @media only screen and (max-width: 600px) {
            .wrap-text {
            width: 300px;
            }
        }
    </style>
    <title>Password Generate</title>
</head>
<body class="m-0 p-0 bg-dark">

    <div class="container bg-dark text-light d-flex justify-content-center align-items-center min-vh-100 ">

        

        <div class="d-flex flex-column gap-3 justify-content-center align-items-center  ">

            <div class="wrap-text text-light text-center mw-sm-100" style="margin-top: 1rem; overflow-wrap: break-word;">
                <h1 class="fw-bold">Password Generator</h1>
            </div>

            <div class="d-flex flex-column gap-3">
                <div class="d-flex  flex-column gap-2 fw-bold">
                    <label for="passLength">Password Length : </label>
                    <input type="number" name="passLength" id="passLength">
                </div>
                <div>
                    <button class="btn fw-bold btn-danger btn-lg" onclick="generatePass()">Generate</button>
                    <button class="btn fw-bold btn-danger btn-lg" onclick="copyText()">Copy</button>
                </div>
            </div>
         
            <div class="wrap-text text-light text-center mw-sm-100" style="margin-top: 2rem; overflow-wrap: break-word;">
                <h1 id="textP"></h1>
            </div>
        </div>
    </div>



    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Kurogamiiiya 2023</small>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
